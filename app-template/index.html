<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="white"/>

    <!-- Meta Data for Search Engines -->
    <meta title="greenlight - Dein Eintrittsticket in die Universität | My University">
    <meta name="description" content="Erstellen Sie ein Eintrittsticket mit greenlight und importieren Sie Ihren Nachweis, um ihn so schon vor dem Besuch der Universität für den Eintritt zu validieren." />

    <!-- Meta Data for open graph(facebook & co) -->
    <meta property="og:locale" content="de_DE" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="greenlight: Dein Eintrittsticket in die Universität | My University" />
    <meta property="og:description" content="Erstellen Sie ein Eintrittsticket mit greenlight und importieren Sie Ihren Nachweis, um ihn so schon vor dem Besuch der Universität für den Eintritt zu validieren." />
    <meta property="og:url" content="https://greenlight.my-university.at/" />
    <meta property="og:site_name" content="greenlight" />

    <!-- Favicons -->
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" sizes="any">

    <!-- PWA manifest file -->
    <link rel="manifest" href="/app.manifest.json">

    <!-- PWA iphone -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/icon-16x16.png">
    <link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#e4154b">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">

    <!-- PWA Windows -->
    <meta name="msapplication-config" content="/browserconfig.xml">

    <!-- Loading spinner -->
    <script type="module">
        import {Spinner} from '/app/local/@dbp-topics/greenlight/spinner.js';
        customElements.define('dbp-loading-spinner', Spinner);
    </script>

    <!-- App bundles-->
    <script type="module" src="/app/dbp-greenlight.js"></script>

    <!-- Prevent Chrome/Edge from suggesting to translate the page -->
    <meta name="google" content="notranslate">

    <!-- Font related CSS -->
    <style>
        @import "/app/local/@dbp-topics/greenlight/fonts/source-sans-pro/300.css";
        @import "/app/local/@dbp-topics/greenlight/fonts/source-sans-pro/400.css";
        @import "/app/local/@dbp-topics/greenlight/fonts/source-sans-pro/600.css";

        body {
            font-family: 'Source Sans Pro', 'Calibri', 'Arial', 'sans-serif';
            font-weight: 300;
            margin: 0;
            background-color: var(--dbp-override-base, white);
            color: var(--dbp-override-text, black);
        }

        /* style override */
        html {
        }

        .light-theme{
            /* You must not fill out all vars, if they are not filled in, it would take an appropriate default value */
            --dbp-override-base: white;
            --dbp-override-base-inverted: black;
            --dbp-override-text: black;
            --dbp-override-text-inverted: white;
            --dbp-override-text-muted: #767676;
            --dbp-override-accent: #c24f68;
            --dbp-override-primary-base: #2a4491;
            --dbp-override-primary-text: white;
            --dbp-override-primary-border: 1px solid #2a4491;
            --dbp-override-secondary-base: white;
            --dbp-override-secondary-text: black;
            --dbp-override-secondary-border: 1px solid black;
            --dbp-override-info: #2a4491;
            --dbp-override-success: #188018;
            --dbp-override-warning-as-text: #c15500;
            --dbp-override-warning-text: black;
            --dbp-override-warning: #ffad4d;
            --dbp-override-danger: #de3535;
            --dbp-override-border: 1px solid black;
            --dbp-override-border-radius: 0px;

            /* Remove hover vars if you don't want a hover effect */
            --dbp-override-hover-base: black;
            --dbp-override-hover-text: white;

        }

        .dark-theme{
            /* If you don't want to use an additional theme, then delete the "themes" attribute */
            /* You have to fill out all vars, if you want to use the dark theme, the default values would be the light theme. */

            --dbp-override-base: #151515;
            --dbp-override-base-inverted: white;
            --dbp-override-text: white;
            --dbp-override-text-inverted: #151515;
            --dbp-override-text-muted: #666666;
            --dbp-override-accent: #c24f68;
            --dbp-override-primary-base: #8ca4eb;
            --dbp-override-primary-text: #151515;
            --dbp-override-primary-border: 1px solid #8ca4eb;
            --dbp-override-secondary-base: #151515;
            --dbp-override-secondary-text: white;
            --dbp-override-secondary-border: 1px solid white;
            --dbp-override-info: #8ca4eb;
            --dbp-override-success: #7acc79;
            --dbp-override-warning-as-text: #f99a41;
            --dbp-override-warning-text: black;
            --dbp-override-warning: #ffad4d;
            --dbp-override-danger: #de3535;
            --dbp-override-border: 1px solid white;
            --dbp-override-border-radius: 0px;


            /* Remove hover vars if you don't want a hover effect */
            --dbp-override-hover-base: white;
            --dbp-override-hover-text: #151515;

        }
    </style>
</head>

<body>
<dbp-greenlight
    provider-root
    id="app"
    lang="de" entry-point-url="https://api-demo.tugraz.at"
    gp-search-hash-string="HC1:"
    gp-search-self-test-string-array="https://selbsttest.stmk.gv.at/public-result?id=,https://selbsttest.ktn.gv.at/public-result?id="
    preselected-option="My University"
    show-preselected="true"
    file-handling-enabled-targets="local"
    html-overrides="global-override"
    src="/topic.metadata.json"
    base-path="/"
    keycloak-config='{"url": "https://auth-demo.tugraz.at/auth", "realm": "tugraz-vpu", "clientId": "auth-dev-mw-frontend-local", "silentCheckSsoRedirectUri": "/app/silent-check-sso.html"}'
    themes='[{"class": "light-theme", "icon": "sun", "name": "Light Mode"},
            {"class": "dark-theme", "icon": "night", "name": "Dark Mode"}]'
><dbp-loading-spinner></dbp-loading-spinner>
</dbp-greenlight>

<template id="global-override">
    <template id="dbp-greenlight">
        <div slot="name">
            DBP<br />
            <dbp-translated subscribe="lang">
                <div slot="de">
                    Meine Universität
                </div>
                <div slot="en">
                    My University
                </div>
            </dbp-translated>
        </div>
    </template>
</template>

<!-- Error handling for too old browsers -->
<script src="/app/local/@dbp-topics/greenlight/browser-check.js" defer></script>
<noscript>Diese Applikation benötigt Javascript / This application requires Javascript</noscript>
</body>
</html>
